<div class="container" style="padding-top: 50px;">
  <div class="row">
    <div class="col-lg-12">
      <p
        style="
          text-align: center;
          text-shadow: 2px 2px 5px #154360;
          font: italic small-caps bold 50px/60px Courier, sans-serif;
        "
      >
        Book An Appointment
      </p>
    </div>
  </div>

  <form #formData="ngForm" (ngSubmit)="submit(formData)">
    <div class="form-group">
      <div class="row">
        <div class="container-fluid">
          <div class="col-lg-12">
            <p
              style="
                text-align: left;
                text-shadow: 2px 2px 5px black;
                font: italic small-caps bold 30px/40px Courier, sans-serif;
              "
            >
              Let Us Know You Better
            </p>
          </div>
        </div>
      </div>

      <div
        style="
          border-left: 5px solid #154360;
          border-bottom: 5px solid #154360;
          padding: 20px;
        "
      >
        <div class="row">
          <div class="col-md-12">
            <label for="name">Your Name</label>
            <!-- <span><fa name="cog" animation="spin"></fa></span> -->
            <input
              class="form-control"
              #name="ngModel"
              ngModel
              type="text"
              id="name"
              name="name"
              required
            />
            <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
              Name is Required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="contact">Contact Number</label>
            <input
              required
              class="form-control"
              #contact="ngModel"
              ngModel
              type="text"
              id="contact"
              name="contact"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="!contact.valid && contact.touched"
            >
              Contact is Required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="address">Address</label>
            <input
              required
              class="form-control"
              #address="ngModel"
              ngModel
              type="text"
              id="address"
              name="address"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="!address.valid && address.touched"
            >
              Address is Required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="city">City</label>
            <!-- <input type="text" id="city" name="city" /> -->

            <select required #city="ngModel" ngModel name="city" id="city">
              <option value="lahore" selected>Lahore</option>
              <!-- <option value="cantt">Cantt.</option>
      <option value="gulberg">Gulberg</option>
      <option value="Askari10">Askari 10</option> -->
            </select>
            <div class="alert alert-danger" *ngIf="!city.valid && city.touched">
              City Slot is Required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="area">Area</label>
            <!-- <input type="text" id="area" name="area" /> -->

            <select required #area="ngModel" ngModel name="area" id="area">
              <option value="" selected disabled>Select Area</option>
              <option value="dha">DHA</option>
              <option value="cantt">Cantt.</option>
              <option value="gulberg">Gulberg</option>
              <option value="Askari10">Askari 10</option>
            </select>
            <div class="alert alert-danger" *ngIf="!area.valid && area.touched">
              Area Slot is Required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="noOfPerson">No. Of Person</label>
            <input
              #noOfPerson="ngModel"
              ngModel
              type="number"
              id="noOfPerson"
              name="noOfPerson"
              [value]="noOfPersons"
              (change)="addperson(noOfPerson.value)"
              min="1"
              max="5"
            />
          </div>
        </div>
      </div>

      <div *ngFor="let person of persons; let i = index">
        <div class="row" style="padding-top: 30px;">
          <div class="container-fluid">
            <div class="col-lg-12">
              <p
                style="
                  text-align: left;
                  text-shadow: 2px 2px 5px black;
                  font: italic small-caps bold 30px/40px Courier, sans-serif;
                "
              >
                Select All You Want For Person {{ i + 1 }}
              </p>
            </div>
          </div>
        </div>

        <div
          style="
            border-left: 5px solid #154360;
            border-bottom: 5px solid #154360;
            padding: 20px;
          "
        >
          <div class="row" style="padding-top: 30px;">
            <div class="container-fluid">
              <div class="col-lg-12">
                <p
                  style="
                    text-align: left;
                    text-shadow: 2px 2px 5px black;
                    font: italic small-caps bold 30px/40px Courier, sans-serif;
                  "
                >
                  Services
                </p>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCut{{ i + 1 }}"
                  name="hairCut{{ i + 1 }}"
                  value="hairCut{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="hairCut{{ i + 1 }}" style="display: inline;"
                  >Hair Cut (Rs. 700)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="beardTrimming{{ i + 1 }}"
                  name="beardTrimming{{ i + 1 }}"
                  value="beardTrimming{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="beardTrimming{{ i + 1 }}" style="display: inline;"
                  >Beard Trimming (Rs. 500)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="shave{{ i + 1 }}"
                  name="shave{{ i + 1 }}"
                  value="shave{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="shave{{ i + 1 }}" style="display: inline;"
                  >Shave (Rs. 500)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairColor{{ i + 1 }}"
                  name="hairColor{{ i + 1 }}"
                  value="hairColor{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="hairColor{{ i + 1 }}" style="display: inline;"
                  >Hair Color (Rs. 800)</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairPolish{{ i + 1 }}"
                  name="hairPolish{{ i + 1 }}"
                  value="hairPolish{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="hairPolish{{ i + 1 }}" style="display: inline;"
                  >Hair Polish (Rs. 800)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="facial{{ i + 1 }}"
                  name="facial{{ i + 1 }}"
                  value="facial{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="facial{{ i + 1 }}" style="display: inline;"
                  >Facial (Rs. 1200)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="threading{{ i + 1 }}"
                  name="threading{{ i + 1 }}"
                  value="threading{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label for="threading{{ i + 1 }}" style="display: inline;"
                  >Threading (Rs. 200)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairPolishAndStyling{{ i + 1 }}"
                  name="hairPolishAndStyling{{ i + 1 }}"
                  value="hairPolishAndStyling{{ i + 1 }}"
                />
              </div>

              <div class="col-md-2">
                <label
                  for="hairPolishAndStyling{{ i + 1 }}"
                  style="display: inline;"
                  >Hair Polish And Styling (Rs. 600)</label
                >
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------- -->

          <div class="row" style="padding-top: 30px;">
            <div class="container-fluid">
              <div class="col-lg-12">
                <p
                  style="
                    text-align: left;
                    text-shadow: 2px 2px 5px black;
                    font: italic small-caps bold 30px/40px Courier, sans-serif;
                  "
                >
                  Packages
                </p>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingBeardTrimmingOrShave{{ i + 1 }}"
                  name="hairCuttingBeardTrimmingOrShave{{ i + 1 }}"
                  value="hairCuttingBeardTrimmingOrShave{{ i + 1 }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingBeardTrimmingOrShave{{ i + 1 }}"
                  style="display: inline;"
                  >Hair Cutting + Beard Trimming / Shave (Rs. 1000)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingHairColorBeardTrimmingOrShave{{ i + 1 }}"
                  name="hairCuttingHairColorBeardTrimmingOrShave{{ i + 1 }}"
                  value="hairCuttingHairColorBeardTrimmingOrShave{{ i + 1 }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingHairColorBeardTrimmingOrShave{{ i + 1 }}"
                  style="display: inline;"
                  >Hair Cutting + Hair Color + Beard Trimming / Shave (Rs.
                  1700)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingHairPolishBeardTrimmingOrShave{{ i + 1 }}"
                  name="hairCuttingHairPolishBeardTrimmingOrShave{{ i + 1 }}"
                  value="hairCuttingHairPolishBeardTrimmingOrShave{{ i + 1 }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingHairPolishBeardTrimmingOrShave{{ i + 1 }}"
                  style="display: inline;"
                  >Hair Cutting + Hair Polish + Beard Trimming / Shave (Rs.
                  1700)</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingHairColorHairPolishBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  name="hairCuttingHairColorHairPolishBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  value="hairCuttingHairColorHairPolishBeardTrimmingOrShave{{
                    i + 1
                  }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingHairColorHairPolishBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  style="display: inline;"
                  >Hair Cutting + Hair Color + Hair Polish + Beard Trimming /
                  Shave (Rs. 2500)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingFacialThreadingBeardTrimmingOrShave{{ i + 1 }}"
                  name="hairCuttingFacialThreadingBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  value="hairCuttingFacialThreadingBeardTrimmingOrShave{{
                    i + 1
                  }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingFacialThreadingBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  style="display: inline;"
                  >Hair Cutting + Facial + Threading + Beard Trimming / Shave
                  (Rs. 2000)</label
                >
              </div>

              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="hairCuttingStylingAndShampooBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  name="hairCuttingStylingAndShampooBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  value="hairCuttingStylingAndShampooBeardTrimmingOrShave{{
                    i + 1
                  }}"
                />
              </div>

              <div class="col-md-3">
                <label
                  for="hairCuttingStylingAndShampooBeardTrimmingOrShave{{
                    i + 1
                  }}"
                  style="display: inline;"
                  >Hair Cutting + Styling and Shampoo + Beard Trimming / Shave
                  (Rs. 1500)</label
                >
              </div>
            </div>

            <div class="row">
              <div class="col-md-1">
                <input
                  ngModel
                  type="checkbox"
                  id="groomPackage{{ i + 1 }}"
                  name="groomPackage{{ i + 1 }}"
                  value="groomPackage{{ i + 1 }}"
                />
              </div>

              <div class="col-md-3">
                <label for="groomPackage{{ i + 1 }}" style="display: inline;"
                  >Groom Package (Special Package for 3 days) (Rs. 15000)</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 30px;">
        <div class="container-fluid">
          <div class="col-lg-12">
            <p
              style="
                text-align: left;
                text-shadow: 2px 2px 5px black;
                font: italic small-caps bold 30px/40px Courier, sans-serif;
              "
            >
              Book Your Date and Time
            </p>
          </div>
        </div>
      </div>

      <div
        style="
          border-left: 5px solid #154360;
          border-bottom: 5px solid #154360;
          padding: 20px;
        "
      >
        <div class="row">
          <div class="col-md-6">
            <label for="bokingDate">Date</label>
            <!-- <span><fa name="cog" animation="spin"></fa></span> -->
            <input
              #bookingDate="ngModel"
              ngModel
              type="date"
              id="bookingDate"
              name="bookingDate"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="!bookingDate.valid && bookingDate.touched"
            >
              Booking Date is Required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="timeSlot">Time Slot</label>
            <!-- <input type="text" id="area" name="area" /> -->

            <select
              required
              #timeSlot="ngModel"
              ngModel
              name="timeSlot"
              id="timeSlot"
            >
              <option value="" selected disabled>Select Time Slot</option>
              <option value="11to12">11 am to 12 pm</option>
              <option value="12to01">12 pm to 01 pm</option>
              <option value="01to02">01 pm to 02 pm</option>
              <option value="02to03">02 pm to 03 pm</option>
              <option value="03to04">03 pm to 04 pm</option>
              <option value="04to05">04 pm to 05 pm</option>
              <option value="05to06">05 pm to 06 pm</option>
              <option value="06to07">06 pm to 07 pm</option>
              <option value="07to08">07 pm to 08 pm</option>
              <option value="08to09">08 pm to 09 pm</option>
              <option value="09to10">09 pm to 10 pm</option>
            </select>
            <div
              class="alert alert-danger"
              *ngIf="!timeSlot.valid && timeSlot.touched"
            >
              Time Slot is Required.
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12" style="text-align: center; padding-top:30px">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
