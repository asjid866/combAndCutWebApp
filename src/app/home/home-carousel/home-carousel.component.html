<ngb-carousel
  *ngIf="images"
  [showNavigationArrows]="showNavigationArrows"
  [showNavigationIndicators]="showNavigationIndicators"
  style="text-align:center;"
>
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Hair Cut styles" height="500px" width="700px"/>
    </div>
    <div class="carousel-caption" style=" top: auto;
    bottom: 0%; left: auto; right: 2%; padding-left: 50px;">
      <p class="bottomright">
        <img
          src="assets/images/softcodeandcontrolroundlogo.png"
          width="30" 
          height="30"
          alt=""
        />
        Powered by SoftCode And Control
      </p>
    </div>
  </ng-template>
</ngb-carousel>
